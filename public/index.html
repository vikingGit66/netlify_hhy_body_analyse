<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vercel部署范例</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🎉 Vercel部署成功！</h1>
            <p>这是一个通过Vercel UI界面导入的静态网站</p>
        </header>
        
        <section class="features">
            <div class="feature-card">
                <div class="feature-icon">🚀</div>
                <h3>快速部署</h3>
                <p>Vercel可在几秒内部署您的应用</p>
            </div>
            
            <div class="feature-card">
                <div class="feature-icon">🆓</div>
                <h3>免费托管</h3>
                <p>个人项目永久免费使用</p>
            </div>
            
            <div class="feature-card">
                <div class="feature-icon">🔌</div>
                <h3>无缝集成</h3>
                <p>与GitHub/GitLab完美集成</p>
            </div>
        </section>
        
        <section class="api-demo">
            <h2>API接口测试</h2>
            <button id="apiButton">调用API</button>
            <div id="apiResponse" class="response-box">等待响应...</div>
        </section>
        
        <section class="vercel-steps">
            <h2>Vercel UI界面导入步骤</h2>
            <ol>
                <li>登录Vercel控制台</li>
                <li>点击"Add New Project"</li>
                <li>选择您的Git仓库</li>
                <li>配置项目设置</li>
                <li>点击"Deploy"部署</li>
            </ol>
        </section>
        
        <footer>
            <p>© 2023 Vercel部署范例 | 静态网站 + API接口</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
